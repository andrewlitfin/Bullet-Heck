<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Bullet Heck</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/UI.js"></script><script type="text/javascript" src="js/loader.js"></script>    
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        //create a game object using Phaser
        var game = new Phaser.Game(600, 700, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        //Phaser's core preload function
        function preload() {
            bulletHeck.main.preload();
        }

        //Phaser's core create function
        function create() {
            bulletHeck.main.create();
        }

        //Phaser's core update function
        function update() {
            bulletHeck.main.update();
        }
    </script>
